<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Donation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Anil Neerukonda Institute of Technology & Sciences (NSS-UNIT)</h1>
    </header>

    <div class="First">
        <section id="seek-donation">
            <h2>Seek Donation</h2>
            <form action="{{ url_for('seek_donation') }}" method="get">
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="bloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <button type="submit">Seek Donation</button>
            </form>

            <div class="Register">
                <h1>"Donate Blood, Save a Life"</h1>
                <form action="{{ url_for('registration') }}" method="get">
                    <button type="submit">Click here to Donate</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <p>Contact us at: example@example.com</p>
    </footer>
</body>
</html>
